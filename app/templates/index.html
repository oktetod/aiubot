<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e">
    
    <title>AI Assistant - Mobile</title>
    
    <!-- Critical: PWA support -->
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="manifest" href="/static/manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
    <style>
        /* Critical inline styles for immediate rendering */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Prevent text selection issues */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Allow text selection in messages */
        .message, .message *, pre, code {
            -webkit-user-select: text !important;
            user-select: text !important;
            cursor: text;
        }
        
        /* Ensure textarea is fully interactive */
        #user-input {
            -webkit-user-select: text !important;
            user-select: text !important;
            cursor: text !important;
            pointer-events: auto !important;
            z-index: 100 !important;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Left Sidebar: Projects & Conversations -->
        <aside id="sidebar-left" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Projects</div>
                <button id="new-project-btn" class="btn-icon" title="New Project" aria-label="Create new project">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="sidebar-content" id="project-list"></div>
            
            <div class="sidebar-header">
                <div class="sidebar-title">Conversations</div>
                <button id="new-conv-btn" class="btn-icon" title="New Conversation" aria-label="Create new conversation">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="sidebar-content" id="conv-list"></div>
        </aside>

        <!-- Main Chat Area -->
        <main id="main-content">
            <!-- Mobile Header -->
            <header id="mobile-header">
                <button id="toggle-left-sidebar-btn" class="btn-icon" aria-label="Toggle projects menu">
                    <i class="fas fa-bars"></i>
                </button>
                <span>AI Assistant</span>
                <button id="toggle-right-sidebar-btn" class="btn-icon" aria-label="Toggle files menu">
                    <i class="fas fa-folder"></i>
                </button>
            </header>
            
            <!-- Chat Messages -->
            <div id="chat-window">
                <div id="welcome-message">
                    <i class="fas fa-robot welcome-icon"></i>
                    <h1>AI Coding Assistant</h1>
                    <p>Upload files, ask questions, and let AI help you code</p>
                </div>
                <div id="chat-messages" class="hidden"></div>
            </div>
            
            <!-- CRITICAL FIX: Chat Input Area -->
            <footer id="chat-input-area">
                <form id="chat-form">
                    <div id="status-bar">
                        <span id="ai-status-text">Ready</span>
                        <div id="spinner" class="spinner hidden"></div>
                    </div>
                    
                    <!-- CRITICAL: Fully interactive textarea -->
                    <textarea 
                        id="user-input" 
                        placeholder="Ask anything about your code..."
                        rows="1"
                        aria-label="Message input"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                    ></textarea>
                    
                    <button type="submit" id="send-btn" class="btn-send" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </form>
            </footer>
        </main>

        <!-- Right Sidebar: Files -->
        <aside id="sidebar-right" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Project Files</div>
                <button id="upload-file-btn" class="btn-icon" title="Upload File" aria-label="Upload file">
                    <i class="fas fa-upload"></i>
                </button>
            </div>
            <div class="sidebar-content" id="file-list"></div>
        </aside>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="hidden"></div>

    <!-- Version History Modal -->
    <dialog id="github-modal">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">File Versions</h3>
            <button class="btn-icon" id="modal-close-btn" aria-label="Close modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modal-content"></div>
    </dialog>

    <!-- File Upload Input -->
    <input type="file" id="file-upload-input" class="hidden" aria-hidden="true">
    
    <!-- Toast Notification -->
    <div id="toast" class="hidden" role="alert" aria-live="polite"></div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- CRITICAL: Mobile fixes -->
    <script>
        // Prevent iOS rubber band scrolling
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('#chat-window') || 
                e.target.closest('.sidebar-content') ||
                e.target.closest('.modal-body') ||
                e.target.closest('#user-input')) {
                return; // Allow scrolling in these areas
            }
            e.preventDefault();
        }, { passive: false });
        
        // Fix iOS keyboard pushing content
        let lastScrollTop = 0;
        window.addEventListener('resize', function() {
            const chatWindow = document.getElementById('chat-window');
            if (chatWindow && document.activeElement.id === 'user-input') {
                // Auto-scroll to bottom when keyboard opens
                setTimeout(() => {
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 100);
            }
        });
        
        // Ensure textarea focus works properly
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            
            // Fix for iOS text selection
            userInput.addEventListener('touchstart', function(e) {
                // Allow event to propagate normally for text selection
                e.stopPropagation();
            }, { passive: true });
            
            userInput.addEventListener('focus', function() {
                // Scroll textarea into view on focus
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
        });
        
        // Fix viewport height on mobile browsers
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Service Worker for PWA (optional)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                // Service worker not available, ignore
            });
        }
    </script>
    
    <!-- Application -->
    <script type="module" src="/static/js/main.js"></script>
</body>
                </html>

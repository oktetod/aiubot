<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app-container">
        <aside id="sidebar-left" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Projects</div>
                <button id="new-project-btn" class="btn-icon" title="New Project">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="sidebar-content" id="project-list"></div>
            
            <div class="sidebar-header">
                <div class="sidebar-title">Conversations</div>
                <button id="new-conv-btn" class="btn-icon" title="New Conversation">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="sidebar-content" id="conv-list"></div>
        </aside>

        <main id="main-content">
            <header id="mobile-header">
                <button id="toggle-left-sidebar-btn" class="btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
                <span>AI Assistant</span>
                <button id="toggle-right-sidebar-btn" class="btn-icon">
                    <i class="fas fa-folder"></i>
                </button>
            </header>
            
            <div id="chat-window">
                <div id="welcome-message">
                    <i class="fas fa-robot welcome-icon"></i>
                    <h1>How can I help you today?</h1>
                    <p>Select or create a project and conversation to begin</p>
                </div>
                <div id="chat-messages" class="hidden"></div>
            </div>
            
            <footer id="chat-input-area">
                <form id="chat-form">
                    <div id="status-bar">
                        <span id="ai-status-text">Ready</span>
                        <div id="spinner" class="spinner hidden"></div>
                    </div>
                    <textarea id="user-input" placeholder="Message AI Assistant..." rows="1"></textarea>
                    <button type="submit" id="send-btn" class="btn-primary">Send</button>
                </form>
            </footer>
        </main>

        <aside id="sidebar-right" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Project Files</div>
                <div style="display: flex; gap: 4px;">
                    <button id="import-github-btn" class="btn-icon" title="Import from GitHub">
                        <i class="fab fa-github"></i>
                    </button>
                    <button id="upload-file-btn" class="btn-icon" title="Upload File">
                        <i class="fas fa-upload"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-content" id="file-list"></div>
        </aside>
    </div>

    <div id="mobile-overlay" class="hidden"></div>

    <dialog id="github-modal">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Import from GitHub</h3>
            <button class="btn-icon" id="modal-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modal-content"></div>
    </dialog>

    <input type="file" id="file-upload-input" class="hidden">
    <div id="toast" class="hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>
                        </html>
